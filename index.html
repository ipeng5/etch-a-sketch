<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ETCH A SKETCH</title>
</head>
<body>
    <header>
        <h1>ETCH A SKETCH</h1>
    </header>
    <div id="color-setting">
        <input type="color" id="pen-color">
        <label for=" pen-color">Pen color</label>
        <input type="color" id="background-color" value="#ffffff">
        <label for=" background-color">Background color</label>
    </div>
    <div>
        <input type="radio" id="color-mode" name="mode" value="color"
               checked>
        <label for="huey">Color mode</label>
      </div>
  
      <div>
        <input type="radio" id="rainbow-mode" name="mode" value="rainbow">
        <label for="dewey">Rainbow mode</label>
      </div>
  
      <div>
        <input type="radio" id="eraser-mode" name="mode" value="eraser">
        <label for="louie">Eraser</label>
      </div>

    <button id="clear">Clear</button>
    <input id="range" type="range" min="1" max="64">
    <label id="result"></label>
    <input type="checkbox" checked id="grid-lines" value="on">Grid lines

    

   

    <div id="container"></div>
</body>
</html>
